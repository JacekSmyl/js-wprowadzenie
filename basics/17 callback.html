<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button1">Click me</button>
    <button id="button2">Click me 2</button>

    <script>
      //funkcja
      function test1() {}

      let test2 = function () {
        // funckja w zmiennej czyli metoda.
        // fukcja bez nazwy to funkcja anonimowa
        // bo nie ma nazwy, przypisana do zmiennej test 2
      };
      test2();
      // defincija funkcji z callbackiem jako argument
      function test3(a, callback) {
        console.log("test3 :", a);
        callback(a);
      }

      function test4(arg) {
        console.log("test4 arg:", arg);
      }

      test3(12, test4);
      //test3: 12
      // test4 arg: 12

      // _______________________ Drugi Przykład

      function ok(num) {
        console.log("Liczba dodatnia lub > od 0 , num:", num);
      }
      function err(num) {
        console.log("Liczba ujemna błąd, num", num);
      }
      function testPositiveNum(n, resolve, error) {
        if (n >= 0) {
          // warunek jest spełniny n>= 0
          resolve(n); //wszysko ok
        } else {
          // ujemna wartośc, dla nas błąd
          error(n);
        }
      }

      testPositiveNum(5, ok, err);
      testPositiveNum(-5, ok, err);

      ///  Przykład nr 3
      // podpięcie funkci callback pod przycisk

      function buttonClicked(event) {
        console.log("Przycisk kliknięty ");
      }
      //podpięcie callbacka czyli funkcji buttonClicked pod zdarzenie click
      document
        .getElementById("button1")
        .addEventListener("click", buttonClicked);

        document
        .getElementById("button2")
        .addEventListener("click", function(){ 
            console.log("button2 clicked")
        });

    </script>
  </body>
</html>
