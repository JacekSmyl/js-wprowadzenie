    <script>
        // funkcja odejmowania  - substaract
        function substaract(a, b){
            return a - b;
        }
        console.log( "Wynik odemowanie", substaract(10,7))


        // funcja do obliczenia wartości bezwzględnej
        //czyli dla -2 zwraca 2, dla 2 zwraca 2 

        function abs(a){
            if(a < 0 ) return -a;
            return a;
        }

console.log("wartość bezwzględna:", abs(-3))


    </script>
